<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psykotic Mode</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Impact, sans-serif;
        filter: blur(8px); /* initial blur */
        cursor: pointer;
    }

    /* Full-screen transparent button */
    #startBtn {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0); /* fully transparent */
        border: none;
        z-index: 999;
    }

    .textA, .textB, .clickText {
        position: absolute;
        font-weight: bold;
        white-space: nowrap;
        animation: flash 0.15s infinite alternate;
    }

    .textA {
        color: red;
        animation: flash 0.15s infinite alternate, moveRight 3s linear infinite;
    }

    .textB {
        color: red;
        animation: flash 0.15s infinite alternate, moveLeft 3s linear infinite;
    }

    .clickText {
        color: white;
        font-size: 12px;
        animation: flash 0.15s infinite alternate, randomMove 2s linear infinite;
    }

    @keyframes flash {
        from { opacity: 1; }
        to { opacity: 0.2; }
    }

    @keyframes moveRight {
        from { transform: translateX(-100vw); }
        to { transform: translateX(100vw); }
    }

    @keyframes moveLeft {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100vw); }
    }

    @keyframes randomMove {
        0% { transform: translate(0,0); }
        25% { transform: translate(20px, -20px); }
        50% { transform: translate(-20px, 20px); }
        75% { transform: translate(15px, -15px); }
        100% { transform: translate(0,0); }
    }
</style>
</head>
<body>

<!-- Big transparent button -->
<button id="startBtn"></button>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let chaosStarted = false;

function createText(type) {
    const text = document.createElement("div");

    if (type === "A") {
        text.className = "textA";
        text.innerText = "I AM GOING PSYKOTIC";
    } else if (type === "B") {
        text.className = "textB";
        text.innerText = "SLIMEPOINTE49";
    } else {
        text.className = "clickText";
        text.innerText = "CLICK";
    }

    text.style.top = Math.random() * window.innerHeight + "px";
    text.style.left = Math.random() * window.innerWidth + "px";

    if(type !== "click") text.style.fontSize = (40 + Math.random() * 50) + "px";

    document.body.appendChild(text);

    setTimeout(() => {
        text.remove();
    }, 3000);
}

function startChaos() {
    if (chaosStarted) return;
    chaosStarted = true;

    // Remove blur
    document.body.style.filter = "none";

    // Hide the big button
    document.getElementById("startBtn").style.display = "none";

    // Play music
    document.getElementById("bgMusic").play();

    // Start red chaos texts
    setInterval(() => createText("A"), 120);
    setInterval(() => createText("B"), 120);
}

// Spawn white CLICK texts continuously
setInterval(() => createText("click"), 80);

// Start chaos on button click
document.getElementById("startBtn").addEventListener("click", startChaos);
</script>

</body>
</html>
