<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psykotic Mode</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Impact, sans-serif;
    }

    .textA, .textB {
        position: absolute;
        color: red;
        font-weight: bold;
        white-space: nowrap;
        animation: flash 0.15s infinite alternate;
    }

    .textA {
        animation: flash 0.15s infinite alternate, moveRight 3s linear infinite;
    }

    .textB {
        animation: flash 0.15s infinite alternate, moveLeft 3s linear infinite;
    }

    @keyframes flash {
        from { opacity: 1; }
        to { opacity: 0.2; }
    }

    @keyframes moveRight {
        from { transform: translateX(-100vw); }
        to { transform: translateX(100vw); }
    }

    @keyframes moveLeft {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100vw); }
    }
</style>
</head>
<body>

<!-- Local MP3 file, rename your file to music.mp3 -->
<audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function createText(type) {
    const text = document.createElement("div");

    if (type === "A") {
        text.className = "textA";
        text.innerText = "I AM GOING PSYKOTIC";
    } else {
        text.className = "textB";
        text.innerText = "SLIMEPOINTE49";
    }

    text.style.top = Math.random() * window.innerHeight + "px";
    text.style.fontSize = (30 + Math.random() * 70) + "px";

    document.body.appendChild(text);

    setTimeout(() => {
        text.remove();
    }, 3000);
}

// Start text spam immediately
setInterval(() => createText("A"), 120);
setInterval(() => createText("B"), 120);

// Play music (some browsers may still require a user gesture for autoplay)
document.getElementById("bgMusic").play().catch(() => {
    console.log("Autoplay blocked, click anywhere to start music.");
});
</script>

</body>
</html>
